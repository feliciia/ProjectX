<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #007BFF;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container a {
            font-size: 15px;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .container a:hover {
            color: #0056b3;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .container h1 {
                font-size: 150px;
            }
        }
    </style>
</head>
<body>
    {% block konten %}   
    {% endblock %}
</body>
</html>
