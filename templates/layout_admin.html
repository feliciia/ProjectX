<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 100%;
            background: linear-gradient(135deg, #ff9999, #ffcccc);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            color: #660000;
            margin-bottom: 10px;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header a {
            color: #990000;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header a:hover {
            background-color: #660000;
            color: white;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            text-align: center;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #007BFF;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }

        .containtable {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header nav {
                flex-direction: column;
                gap: 10px;
            }

            .container, .containtable {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ADMIN PAGE</h1>
        <nav>
            <a href="{{ url_for('admin') }}">Input</a>
            <a href="{{ url_for('tampil') }}">Tampil</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Form Input</h1>
        <form>
            <input type="text" placeholder="Masukkan sesuatu..." required>
            <textarea placeholder="Tambahkan deskripsi..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="containtable">
        <p>Data akan ditampilkan di sini...</p>
    </div>

    {% block konten %}
    {% endblock %}
</body>
</html>
