{% extends 'layout_admin.html' %}
{% block konten %}
<div class="container">
    <h1 class="input">INPUT DATA SISWA</h1>
    <form action="/aksiupdate" method="post" >
        <input type="hidden" name="id" placeholder="Nama peminjam" value="{{ value[0] }}" >
        <input type="text" name="nama" placeholder="Nama peminjam" value="{{ value[1] }}" ><br>
        <input type="number" name="kelas" min="10" max="12" placeholder="Kelas" value="{{ value[2] }}"><br>
        <textarea name="buku" placeholder="Nama buku yang dipinjam" >{{ value[3] }}</textarea><br>
        <p>Tanggal Peminjaman :</p><br>
        <input type="text" name="tanggal_peminjaman" placeholder="dd/mm/yyyy" value="{{ value[4] }}"><br>
        <p>Tanggal Pengembalian :</p><br>
        <input type="text" name="tanggal_pengembalian" placeholder="dd/mm/yyyy" value="{{ value[5] }}"><br>
        <button type="submit">KIRIM</button>
    </form>
</div>
{% endblock %}
